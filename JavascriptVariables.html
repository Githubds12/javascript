<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
    var message;
    message="Hello, World!";
    console.log(message);

let text = "JavaScript is fun!";
console.log(text);

const number = 42;
console.log(number);

var message = "Hello, Geeks!";
message = "Hello, GeeksforGeeks!";
console.log(message); // Outputs: Hello, GeeksforGeeks!

text = "JavaScript is the best!";
text = "JavaScript is awesome!";
console.log(text); // Outputs: JavaScript is awesome!

const anotherNumber = 10;
anotherNumber = 20; // Error: Assignment to constant variable.
console.log(anotherNumber); // This line will not execute due to the error

</script>

</body>
</html>
